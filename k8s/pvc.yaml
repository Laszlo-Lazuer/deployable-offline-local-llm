apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  namespace: llm-analysis
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  resources:
    requests:
      storage: 10Gi
  # Uncomment and adjust storageClassName based on your cluster
  # For AWS EKS: efs-sc or gp2
  # For GKE: standard or standard-rwo
  # For Azure AKS: azurefile or managed-premium
  # For minikube: standard
  # storageClassName: standard
